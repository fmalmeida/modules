name: shasta
description: The goal of the Shasta long read assembler is to rapidly produce accurate assembled sequence using DNA reads generated by Oxford Nanopore flow cells as input.
keywords:
  - nanopore
  - de-novo
  - assembly
  - longread
tools:
  - shasta:
      description: Rapidly produce accurate assembled sequence using as input DNA reads generated by Oxford Nanopore flow cells.
      homepage: https://chanzuckerberg.github.io/shasta/index.html
      documentation: https://chanzuckerberg.github.io/shasta/index.html
      tool_dev_url: https://github.com/chanzuckerberg/shasta
      doi: "https://doi.org/10.1038/s41587-020-0503-6"
      licence: ["MIT"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - reads:
      type: file
      description: Input file in FASTQ format.
      pattern: "*.{fastq,fastq.gz,fq,fq.gz}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - assembly:
      type: file
      description: Assembled FASTA file
      pattern: "ShastaRun/Assembly.fasta.gz"
  - gfa:
      type: file
      description: Repeat graph
      pattern: "ShastaRun/Assembly.gfa.gz"
  - results:
      type: dir
      description: Resulting assembly directory
      pattern: "ShastaRun"

authors:
  - "@fmalmeida"
